  "/submissions/{provisional_id}/finalise":
    "post":
      "description": "Finalise this submission"
      "tags":
        - "Submissions"
      "parameters":
        -
          "name": "provisional_id"
          "in": "path"
          "description": "Provisional ID"
          "required": true
          "schema":
            "type": "integer"
      "requestBody":
        "required": true
        "content":
          "application/json":
            "schema":
              "type": "object"
              "properties":
                "expected_release_date":
                  "type": "string"
                  "description": "The submission expected release date"
                  "format": "2018-12-10"
                "dataset_changelogs":
                  "type": "array"
                  "items":
                    "properties":
                      "dataset":
                        "type": "string"
                        "example": "EGAD00000000001"
                        "pattern": "^EGAD\\d{11}$"
                      "message":
                        "type": "string"
                        "example": "My changelog message"
                    "required":
                      - "dataset"
                      - "message"
              "required":
                - "expected_release_date"
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "text/plain":
              "examples":
                "succesfully":
                  "summary": "Successfully"
                  "value": "Submission 10 successfully finalised!"
        "400":
