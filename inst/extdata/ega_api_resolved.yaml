
"openapi": "3.1.0"
"info":
  "version": "3.0"
  "title": "EGA Submission API"
  "description": "Programmatic metadata submissions at the EGA."
  "termsOfService": "https://ega-archive.org/legal-notice/"
  "contact":
    "email": "dev.ega@crg.eu"
"servers":
  -
    "url": "https://submission.ega-archive.org/api"
    "description": "The Submission API endpoint"
"externalDocs":
  "description": "Submission Guide"
  "url": "https://ega-archive.org/metadata/submission/submitter-portal-api/"
"security":
  -
    "token": []
  -
    "oauth2": []
"tags":
  -
    "name": "Submissions"
    "description": "Endpoints manipulating submissions"
  -
    "name": "Studies"
    "description": "Endpoints manipulating studies"
  -
    "name": "Samples"
    "description": "Endpoints manipulating samples"
  -
    "name": "Experiments"
    "description": "Endpoints manipulating experiments"
  -
    "name": "Runs"
    "description": "Endpoints manipulating runs"
  -
    "name": "Analyses"
    "description": "Endpoints manipulating analyses"
  -
    "name": "Datasets"
    "description": "Endpoints manipulating datasets"
  -
    "name": "Policies"
    "description": "Endpoints manipulating policies"
  -
    "name": "Users"
    "description": "Endpoints manipulating users"
"paths":
  "/users/{username}":
    "get":
      "description": "Get the ID of this user"
      "tags":
        - "Users"
      "parameters":
        -
          "in": "path"
          "name": "username"
          "schema":
            "type": "string"
          "required": true
          "description": "Username of the user to get"
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "id":
                    "type": "integer"
                    "description": "ID of the user"
                  "username":
                    "type": "string"
                    "description": "Username of the user"
                "example":
                  "id": 1234
                  "username": "batman"
        "400":
          "description": "Bad request"
          "content":
            "text/plain":
              "examples":
                "input":
                  "summary": "Input"
                  "value": "Missing or invalid JSON data"
                "mal-formatted":
                  "summary": "Mal Formatted"
                  "value": "Only local or stable IDs should be used, but not both"
        "502":
          "description": "Backend not available"
          "content":
            "text/plain":
              "schema":
                "type": "string"
              "examples":
                "not available":
                  "summary": "Not Available"
                  "value": "Backend sleeping"
  "/submissions":
    "get":
      "description": "Get information of all submissions of the current user"
      "tags":
        - "Submissions"
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "application/json":
              "schema":
                "type": "array"
                "items":
                  "type": "object"
                  "properties":
                    "provisional_id":
                      "type": "integer"
                      "description": "The submission provisional ID"
                    "accession_id":
                      "type": "string"
                      "description": "The submission accession ID"
                    "status":
                      "type": "string"
                      "description": "The submission status. See [/enums/status_types](/paths/enums-status_types/get)"
                    "access_type":
                      "type": "string"
                      "description": "The submission access type"
                    "title":
                      "type": "string"
                      "description": "The submission title"
                    "description":
                      "type": "string"
                      "description": "The submission description"
                    "comment":
                      "type": "string"
                      "description": "The submission owner message for the collaborator."
                    "creator_username":
                      "type": "string"
                      "description": "The submission owner"
                    "num_collaborators":
                      "type": "integer"
                      "description": "Number of collaborators that the submission has"
                    "num_analyses":
                      "type": "integer"
                      "description": "Number of analyses that the submission has"
                    "num_datasets":
                      "type": "integer"
                      "description": "Number of datasets that the submission has"
                    "num_experiments":
                      "type": "integer"
                      "description": "Number of experiments that the submission has"
                    "num_runs":
                      "type": "integer"
                      "description": "Number of runs that the submission has"
                    "num_samples":
                      "type": "integer"
                      "description": "Number of samples that the submission has"
                    "num_studies":
                      "type": "integer"
                      "description": "Number of studies that the submission has"
        "400":
          "description": "Bad request"
          "content":
            "text/plain":
              "examples":
                "input":
                  "summary": "Input"
                  "value": "Missing or invalid JSON data"
                "mal-formatted":
                  "summary": "Mal Formatted"
                  "value": "Only local or stable IDs should be used, but not both"
        "502":
          "description": "Backend not available"
          "content":
            "text/plain":
              "schema":
                "type": "string"
              "examples":
                "not available":
                  "summary": "Not Available"
                  "value": "Backend sleeping"
    "post":
      "description": "Create a submission"
      "tags":
        - "Submissions"
      "requestBody":
        "required": true
        "content":
          "application/json":
            "schema":
              "type": "object"
              "properties":
                "title":
                  "type": "string"
                  "description": "The submission title."
                  "example": "My Submission"
                "description":
                  "type": "string"
                  "description": "The submission description."
                  "example": "My submission description"
                "collaborators":
                  "type": "array"
                  "description": "The submission collaborators."
                  "items":
                    "properties":
                      "id":
                        "type": "integer"
                        "description": "The User ID"
                        "example": 1
                      "access_type":
                        "type": "string"
                        "description": "The Collaborator access type"
                        "example": "read"
                        "enum":
                          - "read"
                          - "write"
                      "comment":
                        "type": "string"
                        "description": "A message for the collaborator"
                        "example": "Please, help me to complete my submission"
                    "required":
                      - "id"
                      - "access_type"
              "required":
                - "title"
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "provisional_id":
                    "type": "integer"
                    "description": "The submission provisional ID"
                  "title":
                    "type": "string"
                    "description": "The submission title"
                  "description":
                    "type": "string"
                    "description": "The submission description"
                  "access_type":
                    "type": "string"
                    "description": "The submission access type"
                  "status":
                    "type": "string"
                    "description": "The submission status. See [/enums/status_types](/paths/enums-status_types/get)"
                  "creator_user_id":
                    "type": "integer"
                    "description": "The submission owner ID"
        "400":
          "description": "Bad request"
          "content":
            "text/plain":
              "examples":
                "input":
                  "summary": "Input"
                  "value": "Missing or invalid JSON data"
                "mal-formatted":
                  "summary": "Mal Formatted"
                  "value": "Only local or stable IDs should be used, but not both"
        "502":
          "description": "Backend not available"
          "content":
            "text/plain":
              "schema":
                "type": "string"
              "examples":
                "not available":
                  "summary": "Not Available"
                  "value": "Backend sleeping"
