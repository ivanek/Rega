          "name": "provisional_id"
          "in": "path"
          "description": "Provisional ID"
          "required": true
          "schema":
            "type": "integer"
      "responses":
        "200":
          "description": "Successful operation"
          "content":
            "text/plain":
              "examples":
                "input":
                  "summary": "Submission successfully deleted including objects and links"
                  "value": "Submission 10 successfully deleted (including 14 objects and 8 links)!"
                "mal-formatted":
                  "summary": "Successfully deleted"
                  "value": "Submission 10 successfully deleted!"
        "400":
